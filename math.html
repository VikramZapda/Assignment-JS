<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Operations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      width: 500px;
      border: 2px solid #000;
      padding: 20px;
      text-align: center;
    }
    
    .buttons button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h3>Maths Operations</h3>
    <label>Enter 1st number: </label>
    <input type="text" id="num1" placeholder="Enter first number"><br><br>

    <label>Enter 2nd number: </label>
    <input type="text" id="num2" placeholder="Enter second number"><br><br>

    <div class="buttons">
      <button onclick="calculate('+')">+</button>
      <button onclick="calculate('-')">-</button>
      <button onclick="calculate('*')">*</button><br><br>
      <button onclick="calculate('/')">/</button>
      <button onclick="calculate('%')">%</button>
    </div>
    <p>Answer is: <span id="result">0</span></p>
  </div>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let result = 0;

      if (!isNaN(num1) && !isNaN(num2)) {
        switch (operation) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
          case '/':
            result = num2 !== 0 ? num1 / num2 : 'Error';
            break;
          case '%':
            result = num2 !== 0 ? num1 % num2 : 'Error';
            break;
          default:
            result = 'Invalid Operation';
        }
      } else {
        result = 'Invalid Input';
      }

      document.getElementById('result').innerText = result;
    }
  </script>
</body>
</html>
