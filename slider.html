<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple JavaScript Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
    }

    .slider-container {
      width: 80%;
      max-width: 600px;
      position: relative;
      overflow: hidden;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
    }

    .slide:nth-child(1) {
      background-color: #f1c40f;
    }

    .slide:nth-child(2) {
      background-color: #e74c3c;
    }

    .slide:nth-child(3) {
      background-color: #9b59b6;
    }

    .slide:nth-child(4) {
      background-color: #1abc9c;
    }

    .slide:nth-child(5) {
      background-color: #3498db;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .control {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
    }

    .control:hover {
      background: rgba(255, 255, 255, 0.5);
      color: black;
    }
  </style>
</head>
<body>
  <h1>Simple JavaScript Slider</h1>
  <p>Created by Dropinks</p>
  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
      <div class="slide">Slide 4</div>
      <div class="slide">Slide 5</div>
    </div>
    <div class="controls">
      <button class="control" onclick="moveSlide(-1)">&#10094;</button>
      <button class="control" onclick="moveSlide(1)">&#10095;</button>
    </div>
  </div>

  <script>
    let currentIndex = 0;

    function moveSlide(direction) {
      const slider = document.getElementById('slider');
      const slides = slider.children;
      const totalSlides = slides.length;

      // Update the index
      currentIndex += direction;

      // Wrap around if at the ends
      if (currentIndex < 0) {
        currentIndex = totalSlides - 1;
      } else if (currentIndex >= totalSlides) {
        currentIndex = 0;
      }

      // Calculate the offset and apply the transform
      const offset = -currentIndex * 100;
      slider.style.transform = `translateX(${offset}%)`;
    }
  </script>
</body>
</html>
